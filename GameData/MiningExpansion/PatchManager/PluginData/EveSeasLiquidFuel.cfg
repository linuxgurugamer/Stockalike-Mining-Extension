// This file is a merge of two files from the original mod in the Extras folder:  LiquidFuel.cfg and Ore.cfg

//Adds ability to directly harvest LiquidFuel from the Eve's Explodium Seas

PLANETARY_RESOURCE
{
	ResourceName = LiquidFuel
	ResourceType = 1
	PlanetName = Eve
	
	Distribution
	{
		PresenceChance = 100
		MinAbundance = 100
		MaxAbundance = 100
		Variance = 0
		Dispersal = 3
	}
}
@PART[SMX_1mStackPump]
{
MODULE
	{
		name = ModuleResourceHarvester
		HarvesterType = 1
		Efficiency = 1
		ResourceName = LiquidFuel
		ConverterName = Oceanic Extractor
		StartActionName = Start Pump (Eve)
		StopActionName = Stop Pump (Eve)
	 INPUT_RESOURCE
	 {
		ResourceName = ElectricCharge
		Ratio = 6
	 }
	}
}

